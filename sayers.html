<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title>SoothSayer</title>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./stylesheets/jquery-ui-1.8.16.custom.css" type="text/css" />
    <link rel="stylesheet" href="./stylesheets/style.css" type="text/css" />
    <script>
    $(document).ready(function() {
		$( "#sayers" ).click(function() {
			$( "#logo" ).addClass( "newClass", 1000, callback() );
			return false;
		});

		function callback() {
			alert('hey!');
            setTimeout(function() {
				$( "#logo" ).removeClass( "newClass" );
			}, 1500 );
		}
	});
    </script>
    <body style="background-color:#E9E9E9;">
  </head>

  <br>
  <br>
  <br>
  <br>	
  	<center>
		<div data-role="page" id="sayers" style="background-color:white; height: 400px;
width:1050px; border-radius: 25px;">
			<br>
			<br>
			<br>
			<br>
			<img id = "logo" src="coollogo_com-97245047.png">
		</div><!-- /page -->
	<center>
  </body>
</html>
